<div>
    <div class="row">
        <div class="col-xs-12">
            <h1 class="page-header">Потребители</h1>
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <div class="col-lg-12 top-buffer-pixels">
        <a class="btn btn-outline btn-success btn-lg btn-block" ui-sref="dashboard.users.add" ng-show="vm.isAdmin"><i class="fa fa-rocket"></i> Добави потребител</a>
    </div>
    <div class="row top-buffer">
        <div class="col-lg-12 col-md-6" ng-repeat="user in vm.users">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-lg-2 col-md-12 text-center">
                                <i class="fa fa-user fa-5x"></i>
                            </div>
                            <div class="col-lg-6 col-md-12 text-center">
                                <div class="huge">{{user.userName}}</div>
                            </div>
                            <div class="col-lg-4 col-md-12 text-center">
                                <div class="huge">
                                    {{user.totalExperience}} <i class="fa fa-clock-o fa-fw"></i> опит</div>
                                <div><i class="fa fa fa-cogs fa-fw"></i> {{user.speciality}}</div>
                            </div>
                        </div>
                    </div>
                </div>
                <a ui-sref="dashboard.users.detail({username: '{{user.userName}}'})">
                    <div class="panel-footer">
                        <span class="pull-left">Детайли</span>
                        <span class="pull-right"><i class="fa fa-arrow-circle-right"></i></span>
                        <div class="clearfix"></div>
                    </div>
                </a>
            </div>
        </div>
    </div>
</div>
