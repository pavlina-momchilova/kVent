<div class="row">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Добави потребител</h1>
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <div class="col-lg-12">
        <form class="form-horizontal" name="addUserForm" novalidate>
            <fieldset>
                <!--<div class="text-center error" ng-show="addUserForm.$invalid && addUserForm.$dirty"> Формата не е валидна!</div>-->
                <div class="text-center error" ng-show="user.password != user.confirmPassword">Паролите не съвпадат!</div>
                <div class="form-group" show-errors-directive>
                    <div class="col-lg-10 input-group col-lg-offset-1">
                        <span class="input-group-addon"><i class="fa fa-user"></i></span>
                        <input type="text" ng-model="user.userName" class="form-control" name="userName" id="userName" required="required" pattern=".{2,}" placeholder="Потребителско име" autofocus>
                    </div>
                </div>
                <div class="form-group" show-errors-directive>
                    <div class="col-lg-10 input-group col-lg-offset-1">
                        <span class="input-group-addon"><i class="fa fa-envelope-o fa-fw"></i></span>
                        <input type="email" ng-model="user.email" class="form-control" name="inputEmail" id="inputEmail" required="required" placeholder="Е-мейл">
                    </div>
                </div>
                <div class="form-group" show-errors-directive>
                    <div class="col-lg-10 input-group col-lg-offset-1">
                        <span class="input-group-addon"><i class="fa fa-plus fa-fw"></i></span>
                        <input type="text" ng-model="user.firstname" class="form-control" name="firstname" id="firstname" required="required" placeholder="Име">
                    </div>
                </div>
                <div class="form-group" show-errors-directive>
                    <div class="col-lg-10 input-group col-lg-offset-1">
                        <span class="input-group-addon"><i class="fa fa-plus fa-fw"></i></span>
                        <input type="text" ng-model="user.lastname" class="form-control" name="lastname" id="lastname" required="required" placeholder="Фамилия">
                    </div>
                </div>
                <div class="form-group" show-errors-directive>
                    <div class="col-lg-10 input-group col-lg-offset-1">
                        <span class="input-group-addon"><i class="fa fa fa-cogs fa-fw"></i></span>
                        <input type="text" ng-model="user.speciality" class="form-control" name="speciality" id="speciality" placeholder="Специализация">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-lg-10 input-group col-lg-offset-1" show-errors-directive>
                        <span class="input-group-addon"><i class="fa fa-key fa-fw"></i></span>
                        <input type="password" ng-model="user.password" class="form-control" name="inputPassword" id="inputPassword" required="required" pattern=".{6,}" placeholder="Парола">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-lg-10 input-group col-lg-offset-1" show-errors-directive>
                        <span class="input-group-addon"><i class="fa fa-key fa-fw"></i></span>
                        <input type="password" ng-model="user.confirmPassword" class="form-control" name="confirmPassword" id="confirmPassword" required="required" placeholder="Потвърди паролата">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-lg-10 col-lg-offset-1">
                        <button ng-click="vm.addUser(user, addUserForm)" ng-disabled="addUserForm.$invalid || user.password != user.confirmPassword" class="btn btn-outline btn-primary btn-lg btn-block"><i class="fa fa-database"></i> Готово</button>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
</div>
