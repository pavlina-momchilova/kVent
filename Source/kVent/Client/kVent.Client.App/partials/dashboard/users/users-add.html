<div class="row">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Добави потребител</h1>
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <div class="col-lg-12">
        <form class="form-horizontal" name="addUserForm">
            <fieldset>
            <div class="text-center error" ng-show="addUserForm.$invalid && addUserForm.$dirty"> Формата не е валидна!</div>
            <div class="text-center error" ng-show="user.password != user.confirmPassword">Паролите не съвпадат!</div>
            <div class="form-group">
                <label for="userName" class="col-lg-2 control-label">Потребителско име</label>
                <div class="col-lg-10">
                    <input type="text" ng-model="user.userName" class="form-control" id="userName" required="required" placeholder="Dispaly Name" autofocus>
                </div>
            </div>
            <div class="form-group">
                <label for="inputEmail" class="col-lg-2 control-label">Е-мейл</label>
                <div class="col-lg-10">
                    <input type="text" ng-model="user.email" class="form-control" id="inputEmail" required="required" placeholder="Email">
                </div>
            </div>
            <div class="form-group">
                <label for="inputPassword" class="col-lg-2 control-label">Парола</label>
                <div class="col-lg-10">
                    <input type="password" ng-model="user.password" class="form-control" id="inputPassword" required="required" placeholder="Password">
                </div>
            </div>
            <div class="form-group">
                <label for="confirmPassword" class="col-lg-2 control-label">Потвърди паролата</label>
                <div class="col-lg-10">
                    <input type="password" ng-model="user.confirmPassword" class="form-control" id="confirmPassword" required="required" placeholder="Confirm Password">
                </div>
            </div>
            <div class="form-group">
                <div class="col-lg-12">
                    <button ng-click="vm.addUser(user, addUserForm)" ng-disabled="addUserForm.$invalid || user.password != user.confirmPassword" class="btn btn-outline btn-primary btn-lg btn-block">Готово</button>
                </div>
            </div>
            </fieldset>
        </form>
    </div>
</div>
