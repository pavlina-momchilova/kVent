<div class="row">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Добави обект</h1>
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <div class="col-lg-12">
        <form class="form-horizontal" name="addConstructionSitesForm" novalidate>
            <fieldset>
                <div class="form-group" show-errors-directive>
                    <div class="col-lg-10 input-group col-lg-offset-1">
                        <span class="input-group-addon"><i class="fa fa-bank"></i></span>
                        <input type="text" ng-model="constructionSite.constructionSiteName" class="form-control" name="constructionSiteName" id="constructionSiteName" required="required" pattern=".{2,20}" placeholder="Име на строителния обект" autofocus>
                    </div>
                </div>
                <div class="form-group" show-errors-directive>
                    <div class="col-lg-10 input-group col-lg-offset-1">
                        <span class="input-group-addon"><i class="fa fa-road"></i></span>
                        <input type="text" ng-model="constructionSite.city" class="form-control" name="city" id="city" pattern=".{2,20}" placeholder="Град">
                    </div>
                </div>
                <div class="form-group" show-errors-directive>
                    <div class="col-lg-10 input-group col-lg-offset-1">
                        <span class="input-group-addon"><i class="fa fa-road fa-fw"></i></span>
                        <input type="text" ng-model="constructionSite.address" class="form-control" name="address" id="address" required="required" pattern=".{2,20}" placeholder="Адрес">
                    </div>
                </div>
                <div class="form-group" show-errors-directive>
                    <div class="col-lg-10 input-group col-lg-offset-1">
                        <span class="input-group-addon"><i class="fa fa-user fa-fw"></i></span>
                        <ui-select ng-model="constructionSite.clientId" ng-required="true">
                            <ui-select-match placeholder="Клиент">
                                <span ng-bind="$select.selected.companyName"></span>
                            </ui-select-match>
                            <ui-select-choices repeat="client in (vm.clientsArray | filter: $select.search) track by client.id">
                                <div ng-bind-html="client.companyName | highlight: $select.search"></div>
                                <small>
                                    Представител: 
                                    {{client.firstName}} {{client.lastName}}
                                    Е-мейл: <span ng-bind-html="''+client.email | highlight: $select.search"></span>
                                </small>
                            </ui-select-choices>
                        </ui-select>
                    </div>
                    <!--<div class="col-lg-10 input-group col-lg-offset-1">
                        <span class="input-group-addon"><i class="fa fa-user fa-fw"></i></span>
                        <input type="text" ng-model="constructionSite.clientId" class="form-control" name="clientId" id="clientId" required="required" pattern=".{2,20}" placeholder="Клиент">
                    </div>-->
                </div>
                <div class="form-group" show-errors-directive>
                    <div class="col-lg-10 input-group col-lg-offset-1">
                        <span class="input-group-addon"><i class="fa fa-euro fa-fw"></i></span>
                        <select name="mySelect" id="mySelect" class="form-control"
                                ng-init="constructionSite.paymentPerHour = vm.paymentOptions[0]"
                                ng-options="option.name for option in vm.paymentOptions"
                                ng-model="constructionSite.paymentPerHour"></select>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-lg-10 col-lg-offset-1">
                        <button ng-click="vm.addConstructionSite(constructionSite, addConstructionSitesForm)" ng-disabled="addConstructionSitesForm.$invalid" class="btn btn-outline btn-primary btn-lg btn-block"><i class="fa fa-database"></i> Готово</button>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
</div>
