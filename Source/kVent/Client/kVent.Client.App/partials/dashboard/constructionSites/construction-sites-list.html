<div>
    <div class="row">
        <div class="col-xs-12">
            <h1 class="page-header">Строителни обекти</h1>
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <div class="col-lg-12 top-buffer-pixels">
        <a class="btn btn-outline btn-success btn-lg btn-block" ui-sref="dashboard.constructionSites.add" ng-show="vm.isAdmin"><i class="fa fa-rocket"></i> Добави обект</a>
    </div>
    <div class="row top-buffer">
        <div class="col-lg-12 col-md-6" ng-repeat="constructionSite in vm.constructionSites">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-lg-2 col-md-12 text-center">
                                <i class="fa fa-building fa-5x"></i>
                            </div>
                            <div class="col-lg-6 col-md-12 text-center">
                                <div class="huge">{{constructionSite.constructionSiteName}}</div>
                            </div>
                            <div class="col-lg-4 col-md-12 text-center">
                                <div class="huge">{{constructionSite.totalWorkedHours}} hours</div>
                                <div><i class="fa fa-road fa-fw"></i> {{constructionSite.address}}</div>
                            </div>
                        </div>
                    </div>
                </div>
                <a ui-sref="dashboard.constructionSites.detail({id: '{{constructionSite.id}}'})">
                    <div class="panel-footer">
                        <span class="pull-left">Детайли</span>
                        <span class="pull-right"><i class="fa fa-arrow-circle-right"></i></span>
                        <div class="clearfix"></div>
                    </div>
                </a>
            </div>
        </div>
    </div>
</div>
