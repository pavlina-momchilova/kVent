<div>
    <div class="row">
        <div class="col-xs-12">
            <h1 class="page-header">Клиенти</h1>
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <div class="col-lg-12 top-buffer-pixels">
        <a class="btn btn-outline btn-success btn-lg btn-block" ui-sref="dashboard.clients.add" ng-show="vm.isAdmin"><i class="fa fa-rocket"></i> Добави клиент</a>
    </div>
    <div class="row top-buffer">
        <div class="col-lg-12 col-md-6" ng-repeat="client in vm.clients">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-lg-2 col-md-12 text-center">
                                <i class="fa fa-smile-o fa-5x"></i>
                            </div>
                            <div class="col-lg-6 col-md-12 text-center">
                                <div class="huge">{{client.firstName}} {{client.lastName}}</div>
                            </div>
                            <div class="col-lg-4 col-md-12 text-center">
                                    <div class="huge">'{{client.companyName}}'</div>
                                    <div><i class="fa fa-phone-square fa-fw"></i> {{client.phoneNumber}}</div>
                            </div>
                        </div>
                    </div>
                </div>
                <a ui-sref="dashboard.clients.detail({id: '{{client.id}}'})">
                    <div class="panel-footer">
                        <span class="pull-left">Детайли</span>
                        <span class="pull-right"><i class="fa fa-arrow-circle-right"></i></span>
                        <div class="clearfix"></div>
                    </div>
                </a>
            </div>
        </div>
    </div>
</div>
