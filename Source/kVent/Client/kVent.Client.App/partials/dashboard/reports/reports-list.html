<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Отчет</h1>
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
<div class="row">
    <!--<div class="col-lg-12 top-buffer-pixels">
        <a class="btn btn-outline btn-success btn-lg btn-block" ui-sref="dashboard.users.add"><i class="fa fa-rocket"></i> Добави запис</a>
    </div>-->
    <div class="col-lg-12">
        <div class="panel panel-default">
            <form class="form-horizontal" name="filterTableForm" novalidate>
                <div class="panel-heading">
                    <div class="row">
                        <div class="col-lg-6">
                            <div class="input-group text-center">
                                <span class="input-group-addon"><b>От</b></span>
                                <input class="form-control" type="date" id="date" name="date" ng-model="vm.filter.fromDate"
                                       placeholder="Дата (yyyy-MM-dd)" min="2016-01-01" max="2022-12-31" />
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="input-group text-center">
                                <span class="input-group-addon"><b>До</b></span>
                                <input class="form-control" type="date" id="date" name="date" ng-model="vm.filter.toDate"
                                       placeholder="Дата (yyyy-MM-dd)" min="2016-01-01" max="2022-12-31" />
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-12 text-center">
                            <ui-select ng-model="vm.filter.constructionSiteId" ng-required="true">
                                <ui-select-match placeholder="Строителен обект">
                                    <span ng-bind="$select.selected.constructionSiteName"></span>
                                </ui-select-match>
                                <ui-select-choices repeat="construction in (vm.constructionSitesArray | filter: $select.search) track by construction.id">
                                    <div ng-bind-html="construction.constructionSiteName | highlight: $select.search"></div>
                                    <small>
                                        Адрес: <span ng-bind-html="''+construction.address | highlight: $select.search"></span>
                                    </small>
                                </ui-select-choices>
                            </ui-select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-6 text-center">
                            <button ng-click="vm.filterTable(vm.filter, filterTableForm)" class="btn btn-primary btn-block">
                                <span><i class="fa fa-search fa-fw"></i>Филтрирай</span>
                            </button>
                        </div>
                        <div class="col-lg-6 text-center">
                            <button ng-click="vm.addRecord(record, addRecordForm)" class="btn btn-success btn-block">
                                <span><i class="fa fa-table fa-fw"></i>Excel</span>
                            </button>
                        </div>
                    </div>
                </div>
            </form>
            <!-- /.panel-heading -->
            <div class="panel-body">
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>Име</th>
                                <th>Строителен обект</th>
                                <th>Дата</th>
                                <th>Начален час</th>
                                <th>Краен час</th>
                                <th>Почивка (мин.)</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="report in vm.reportEntries">
                                <td>{{vm.index - $index}}</td>
                                <td>{{report.userName}}</td>
                                <td>{{report.constructionSiteName}}</td>
                                <td>{{report.date | date:'yyyy-MM-dd'}}</td>
                                <td>{{report.startTime}}</td>
                                <td>{{report.endTime}}</td>
                                <td>
                                    <div class="container-fluid">
                                        <div class="row">
                                            <div class="col-xs-3">
                                                60
                                            </div>
                                            <!--<div class="col-xs-3">
                                                <button type="button" class="btn btn-warning btn-circle">
                                                    <i class="fa fa-pencil"></i>
                                                </button>
                                            </div>
                                            <div class="col-xs-3 col-xs-ofset-3">
                                                <button type="button" class="btn btn-danger btn-circle">
                                                    <i class="fa fa-times">
                                                    </i>
                                                </button>
                                            </div>-->
                                        </div>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
