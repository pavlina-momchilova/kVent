<div class="row">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Добави запис, {{vm.user.userName}}</h1>
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <div class="col-lg-12">
        <form class="form-horizontal" name="addRecordForm" novalidate>
            <fieldset>
                <div class="text-center error" ng-show="record.startTime > record.endTime">'До' е преди 'От'.</div>

                <div class="form-group" show-errors-directive>
                    <div class="col-lg-10 input-group col-lg-offset-1">
                        <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                        <input class="form-control" type="date" id="date" name="date" ng-model="record.date"
                               placeholder="Дата (yyyy-MM-dd)" min="2016-01-01" max="2022-12-31" ng-required="true" />
                    </div>
                </div>
                <div class="form-group" show-errors-directive>
                    <div class="col-lg-10 input-group col-lg-offset-1">
                        <span class="input-group-addon"><i class="fa fa-bank fa-fw"></i></span>
                        <ui-select ng-model="record.constructionSiteId" ng-required="true">
                            <ui-select-match placeholder="Строителен обект">
                                <span ng-bind="$select.selected.constructionSiteName"></span>
                            </ui-select-match>
                            <ui-select-choices repeat="construction in (vm.constructionSitesArray | filter: $select.search) track by construction.id">
                                <div ng-bind-html="construction.constructionSiteName | highlight: $select.search"></div>
                                <small>
                                    Адрес: <span ng-bind-html="''+construction.address | highlight: $select.search"></span>
                                </small>
                            </ui-select-choices>
                        </ui-select>
                    </div>
                </div>
                <div class="form-group" show-errors-directive>
                    <div class="col-lg-10 input-group col-lg-offset-1">
                        <span class="input-group-addon"><i class="fa fa-clock-o"></i> От </span>

                        <input class="form-control" type="time" id="startTime" name="startTime" ng-model="record.startTime"
                               placeholder="HH:mm:ss" required />
                    </div>
                </div>
                <div class="form-group" show-errors-directive>
                    <div class="col-lg-10 input-group col-lg-offset-1">
                        <span class="input-group-addon"><i class="fa fa-clock-o"></i> До </span>

                        <input class="form-control" type="time" id="endTime" name="endTime" ng-model="record.endTime"
                               placeholder="HH:mm:ss" required />
                    </div>
                </div>
                <div class="form-group" show-errors-directive>
                    <div class="col-lg-10 input-group col-lg-offset-1">
                        <span class="input-group-addon"><i class="fa fa-clock-o"></i> Почивка (минути) </span>

                        <input class="form-control" type="number" id="totalBreakMinutes" name="totalBreakMinutes" ng-model="record.totalBreakMinutes" required />
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-lg-10 col-lg-offset-1">
                        <button ng-click="vm.addRecord(record, addRecordForm)" ng-disabled="addRecordForm.$invalid || record.startTime > record.endTime" class="btn btn-outline btn-primary btn-lg btn-block"><i class="fa fa-database"></i> Готово</button>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
</div>
