<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Отчет на '{{vm.username}}'</h1>
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
<div class="row">
    <div class="col-lg-12 top-buffer-pixels">
        <a class="btn btn-outline btn-success btn-lg btn-block" ui-sref="dashboard.myReports.add"><i class="fa fa-rocket"></i> Добави запис</a>
    </div>
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                Отчет за периода
                <input type="date" /> -
                <input type="date" />
            </div>
            <!-- /.panel-heading -->
            <div class="panel-body">
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>Строителен обект</th>
                                <th>Дата</th>
                                <th>Начален час</th>
                                <th>Краен час</th>
                                <th>Почивка (мин.)</th>
                                <th>Редактирай / Изтрий</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="report in vm.reportEntries">
                                <td>{{vm.index - $index}}</td>
                                <td>{{report.constructionSiteName}}</td>
                                <td>{{report.date}}</td>
                                <td>{{report.startTime}}</td>
                                <td>{{report.endTime}}</td>
                                <td>
                                    <p>{{report.totalBreakMinutes}}</p>
                                </td>
                                <td>
                                    <div class="btn-group" role="group">
                                        <button type="button" class="btn btn-warning btn-circle" ng-disabled="!report.canBeModified" ui-sref="dashboard.myReports.detail({reportId: '{{report.id}}'})">
                                            <i class="fa fa-pencil"></i>
                                        </button>

                                        <button type="button" ng-click="vm.delete(vm.userId, report.id)" ng-disabled="!report.canBeModified" class="btn btn-danger btn-circle">
                                            <i class="fa fa-times"></i>
                                        </button>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <!-- /.table-responsive -->
            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
