<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <form class="form-horizontal" name="loginForm">
                <fieldset>
                    <legend class="text-center col-lg-8 col-lg-offset-2">Вход в системата</legend>
                    <div class="form-group">
                        <div class="col-lg-6 col-lg-offset-3 input-group">
                            <span class="input-group-addon"><i class="fa fa-user"></i></span>
                            <input type="text" ng-model="user.username" class="form-control" id="username" required="required" placeholder="Username" autofocus>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-lg-6 col-lg-offset-3 input-group">
                            <span class="input-group-addon"><i class="fa fa-key fa-fw"></i></span>
                            <input type="password" ng-model="user.password" class="form-control" id="inputPassword" required="required" placeholder="Password">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-lg-6 col-lg-offset-3 text-center">
                            <button class="btn btn-primary col-lg-12" ng-click="vm.login(user, loginForm)">Submit</button>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</div>
